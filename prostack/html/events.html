<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jagdish Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="./event.js" type=text/javascript></script>

</head>

<body>

    <nav class="navbar navbar-nav navbar-dark bg-secondary ml-1 mr-1">
        <div class="navbar-brand ">
            <h4>Events Concept</h4>
        </div>
    </nav>
    <br>


    <div class="container">
        <div class="rows">
            <div class="col-6">
                <button id="abc" onmouseover="display_Alert()">Mouseover</button> "Mouseover & Mouseenter & Mousemove
                same" <br>
                <hr>
                <button id="def" onmouseout="mouse_Out()">MouseOut</button> "Mouseout & Mouseleave is same"<br>
                <hr>
                <button id="ghi" onmousedown="mouse_Down()">Mousedown</button> "Mousedown is click"<br>
                <hr>
                <button id="jkl" onmouseenter="mouse_Enter()">Mouseenter</button> "Mouseover & Mouseenter is same"<br>
                <hr>
                <button id="mno" onmouseleave="mouse_Leave()">Mouseleave</button> "Mouseout & Mouseleave is same"<br>
                <hr>
                <button id="pqr" onmousemove="mouse_Move()">Mousemove</button> "Mouseover & Mouseenter & Mousemove
                same"<br>
                <hr>
                <button onmouseup="mouse_Up">Mouseup is not working</button> "Mouseup"<br>
                <hr>
                <button onmousewheel="mouse_Wheel">Mousewheel is not working</button> "Mousewheel"
            </div>
        </div>
    </div>
    <hr>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html
