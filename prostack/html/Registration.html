<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jagdish Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="./data.js" type=text/javascript></script>

<body>
    <nav class="navbar navbar-nav navbar-dark bg-secondary">
        <div class="navbar-brand">
            <h4>Registration</h4>
    </nav>
    <div class="container mt-3">
        <div class="rows">
            <div class="col-5">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Please enter the Name"><br>
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email"><br>
                        <label>Address</label>
                        <input type="text" class="form-control"><br>
                        <label>Contact</label>
                        <input type="number" class="form-control"><br>
                        <label>State<select class="form-control">
                                <option>Karnataka</option>
                                <option>Andra Pradesh</option>
                                <option>Tamilnadu</option>
                                <option>Kerala</option>
                                <option>Kashmir</option>
                            </select>
                        </label><br>
                        <input type="checkbox"> Please Accept Terms & Condition <br>
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
