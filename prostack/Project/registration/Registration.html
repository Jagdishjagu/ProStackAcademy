<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jagdish Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./reg.css">

</head>

<body>
    <nav class="navbar navbar-nav navbar-dark bg-secondary">
        <div class="navbar-brand">
            <h4>Registration</h4>
    </nav>
    <div class="container mt-5">
        <div class="rows">
            <div class="col-12 ">
                <form>
                    <div class="form-group">

                        <input onkeypress="validateemail()" id="uName" type="text" class="form-control"
                            placeholder="Email address or phone number">
                        <span id="email-message"></span><br>

                        <input onkeypress="validatepassword()" id="upassword" type="text" class="form-control"
                            placeholder="Password">
                        <span id="password-message"></span><br>

                        <button class="btn btn-primary">Login</button><br>
                        <a href="">Forgetton Password?</a>
                        <hr>
                        <br>
                        <button class="btn btn-success">Create New Account</button>
                    </div>
                </form>

            </div>
        </div>
    </div>




    <script src="./reg.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html
